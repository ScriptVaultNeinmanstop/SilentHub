<!DOCTYPE html>
<html>
<head>
    <title>Welcome | SilentHub</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #12001f, #050505);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.2s ease forwards;
        }

        h1 {
            font-size: 52px;
            color: #a855f7;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            letter-spacing: 1px;
        }

        button {
            margin-top: 35px;
            padding: 14px 34px;
            font-size: 18px;
            border: none;
            border-radius: 14px;
            background: #a855f7;
            color: black;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #a855f7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SilentHub</h1>
        <p>Click to enter</p>
        <button onclick="location.href='hub.html'">Enter</button>
    </div>
</body>
</html>
