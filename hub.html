<!DOCTYPE html>
<html>
<head>
    <title>Scripts | SilentHub</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a0a2a);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        h1 { text-align: center; color: #a855f7; }

        .script {
            background: #111;
            padding: 25px;
            border-radius: 16px;
            margin: 30px auto;
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease forwards;
        }

        .script:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px #a855f7;
        }

        h2 { margin-top: 0; color: #a855f7; }
        p { opacity: 0.8; }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 12px;
            overflow-x: auto;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            background: #a855f7;
            color: black;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #a855f7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);

            const notif = document.createElement('div');
            notif.innerText = "Copied!";
            notif.style.position = 'fixed';
            notif.style.top = '20px';
            notif.style.right = '20px';
            notif.style.background = '#a855f7';
            notif.style.color = 'black';
            notif.style.padding = '10px 18px';
            notif.style.borderRadius = '10px';
            notif.style.fontWeight = 'bold';
            notif.style.opacity = '0';
            notif.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            document.body.appendChild(notif);

            requestAnimationFrame(() => {
                notif.style.opacity = '1';
                notif.style.transform = 'translateY(-10px)';
            });

            setTimeout(() => {
                notif.style.opacity = '0';
                notif.style.transform = 'translateY(-30px)';
                setTimeout(() => document.body.removeChild(notif), 300);
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Our Scripts</h1>

    <!-- Example Script -->
    <div class="script fade-in" style="animation-delay:0.1s">
        <h2>SilentHub Lagger</h2>
        <p>Powerful lag + speed boost script with instant grab support.</p>
        <pre id="script1">loadstring(game:HttpGet("PASTE_YOUR_RAW_LINK_HERE"))()</pre>
        <button onclick="copyText('script1')">Copy</button>
    </div>

    <!-- Add more scripts by copying this block and changing IDs -->
</body>
</html>
